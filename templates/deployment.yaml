apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- with .Values.labels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
  template:
    metadata:
      labels:
        {{- with .Values.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      volumes:
        - name: app-code
          emptyDir: {}
      initContainers:
        - name: git-clone-or-pull
          image: alpine/git
          command:
            - sh
            - -c
            - |
              if [ -d /app/.git ]; then
                echo "Repo already exists, pulling latest changes..."
                git -C /app pull origin {{ .Values.gitBranch }}
              else
                echo "Cloning repo..."
                git clone --branch {{ .Values.gitBranch }} {{ .Values.gitRepo }} /app
              fi
          volumeMounts:
            - name: app-code
              mountPath: /app
      containers:
        - name: node-app
          image: node:18
          workingDir: /app
          command: ["sh", "-c", "npm install && npm start"]
          ports:
            - containerPort: {{ .Values.appPort }}
          volumeMounts:
            - name: app-code
              mountPath: /app
